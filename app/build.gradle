plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // For DeepCopy
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    // For JSON
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.0.1'

    // Command Line Interface Tool
    implementation 'info.picocli:picocli:4.7.5'

    // For simplification of the code
    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'
    testCompileOnly 'org.projectlombok:lombok:1.18.28'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.28'
    
    // CloudSimPlus
    implementation files('libs/cloudsimplus-8.5.0.jar')
}

application {
    // Define the main class for the application.
    mainClass = 'alpha.consolidation.simulator.App'
}

task runExample(type: JavaExec) {
    mainClass = 'alpha.consolidation.simulator.examples.Main'
    classpath = sourceSets.main.runtimeClasspath
}

task genInitState(type: JavaExec) {
  mainClass = 'alpha.consolidation.simulator.utils.InitStateGenerator'
  classpath = sourceSets.main.runtimeClasspath
}
