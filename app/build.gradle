plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

ext {
    oltu_version = "1.0.2"
    retrofit_version = "2.3.0"
    swagger_annotations_version = "2.0.0"
    junit_version = "4.12"
    threetenbp_version = "1.3.5"
    json_fire_version = "1.8.0"
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // For DeepCopy
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    // For JSON
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.0.1'

    // Command Line Interface Tool
    implementation 'info.picocli:picocli:4.7.5'

    // For simplification of the code
    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'
    testCompileOnly 'org.projectlombok:lombok:1.18.28'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.28'
    
    // CloudSimPlus
    implementation files('libs/cloudsimplus-8.5.0.jar')

    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-scalars:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "io.swagger.core.v3:swagger-annotations:$swagger_annotations_version"
    implementation ("org.apache.oltu.oauth2:org.apache.oltu.oauth2.client:$oltu_version") {
        exclude group: "org.json", module: "json"
    }
    implementation "org.json:json:20180130"
    implementation "io.gsonfire:gson-fire:$json_fire_version"
    implementation "org.threeten:threetenbp:$threetenbp_version"

    implementation "junit:junit:$junit_version"

    implementation 'javax.annotation:jsr250-api:1.0'

}

application {
    // Define the main class for the application.
    mainClass = 'alpha.consolidation.simulator.App'
}

task runExample(type: JavaExec) {
    mainClass = 'alpha.consolidation.simulator.examples.Main'
    classpath = sourceSets.main.runtimeClasspath
}

task genInitState(type: JavaExec) {
  mainClass = 'alpha.consolidation.simulator.utils.InitStateGenerator'
  classpath = sourceSets.main.runtimeClasspath
}
